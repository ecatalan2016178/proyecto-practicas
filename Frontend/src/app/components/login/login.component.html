<body>
<div class="container-page" id="Container">
    <div class="login-container" id="LoginContainer">
        <h1 class="title">Login</h1>
        <form #login="ngForm" (ngSubmit)="onSubmit(login)" class="m-0 m-auto align-middle">
            <div class="input-line-container">
                <span class="name-input">Username</span>
                <input [(ngModel)]="user.username" class="p-2 form-control col" type="text" name="username" id="username" placeholder="Nombre de Usuario" required>
            </div>
            <div class="input-line-container">
                <span class="name-input">Password</span>
                <input [(ngModel)]="user.password" class="p-2 form-control col" type="password" name="password" id="password" placeholder="Contraseña" required>
            </div>
            <button class="button-login" type="submit" [disabled]="!login.form.valid">Iniciar Sesión</button>
            <button class="button-second" routerLink="/home" >Cancelar</button>
        </form>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="code.js"></script>
